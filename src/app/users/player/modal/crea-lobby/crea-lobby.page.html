<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-button fill="clear" color="unicamblue" slot="start" (click)="closeModal()">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-list lines="full" class="modal" style="padding-top: 0px;">

    <ion-card-header>
      <ion-card-subtitle style="text-align: center;">Stai creando una lobby per</ion-card-subtitle>
      <ion-card-title style="font-size: 25px; font-weight:bold; text-align: center;">{{giocoSelezionato.nome}}
      </ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label>Giocatori</ion-label>
      <ion-col size="2.5">
        <ion-label style="text-align: center;">
          <p>MIN</p>
          <h2>{{giocoSelezionato.min_giocatori}}</h2>
        </ion-label>
      </ion-col>

      <ion-col size="2.5">
        <ion-label style="text-align: center;">
          <p>MAX</p>
          <h2>{{giocoSelezionato.max_giocatori}}</h2>
        </ion-label>
      </ion-col>
    </ion-item>

    <ion-item lines="none">
      <ion-label text-wrap>
        Visibilit√† pubblica
        <p>Se attivo, permette a tutti i giocatori online di trovare la lobby e di parteciparvi.</p>
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="tipo"></ion-toggle>
    </ion-item>

    <br>
    <ion-button type="submit" color="unicamred" expand="block" (click)="creaLobby()">Crea Lobby
    </ion-button>
  </ion-list>
</ion-content>
