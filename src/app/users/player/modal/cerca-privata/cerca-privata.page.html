<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-button fill="clear" color="unicamblue" slot="start" (click)="closeModal()">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-list lines="none" class="modal" style="padding-top: 0px;">
    <form (ngSubmit)="partecipa()" [formGroup]="codiceForm">

      <ion-card-header>
        <ion-card-subtitle>Inserisci il</ion-card-subtitle>
        <ion-card-title>codice della lobby</ion-card-title>
      </ion-card-header>

      <ion-input type="tel" inputmode="numeric" formControlName="codice" maxlength="6" required
        placeholder="- - - - - -">
      </ion-input>

      <br><br>

      <ion-button type="submit" expand="block" color="unicamred">Partecipa</ion-button>
    </form>
  </ion-list>
</ion-content>
