<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="wrapper">
      <img id="logo-toolbar" src="../../../../assets/logo-small.png" alt=""
        style="vertical-align:middle; float:left; line-height: 56px">

      <ion-buttons style="vertical-align:middle; float:right; line-height: 56px">
        <ion-button (click)="openUserPopover($event)">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card class="transparent-card" style="max-width: 500px; margin:auto;" *ngIf="ospite">
      <ion-item>
        <h4 style="font-size: 14px; color: #949494;">Ricorda che gli utenti non registrati vengono eliminati ogni 24
          ore.
        </h4>
        <ion-icon name="information-circle-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-card>

    <div class="section-header">
      <h2>Catalogo dei giochi</h2>
      <p *ngIf="this.games.length == 0">Non è stato trovato alcun gioco! :(</p>
    </div>
