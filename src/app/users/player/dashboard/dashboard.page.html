<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openPopover($event)">
        <ion-icon name="person-outline" style="font-size:25px;"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Cerca giochi"></ion-searchbar>

  <div class="row">
    <a *ngFor="let game of games" class="column">
      <div class="container">
        <img [src]="game.img" class="image" />
        <div class="overlay" routerLink="/home">
          <div class="text">GIOCA ORA!</div>
        </div>
        <div class="info">
          <ion-label>
            <h1><strong>{{game.name}}</strong></h1>
            <h2>
              <ion-icon name="people-outline"></ion-icon>
              Giocatori {{game.min_players}} - {{game.max_players}}
            </h2>
          </ion-label>
        </div>
      </div>
    </a>
  </div>


  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more games...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
