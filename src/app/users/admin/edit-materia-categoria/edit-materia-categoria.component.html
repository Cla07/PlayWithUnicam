<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      
 <ion-button (click)="redirectHome()" fill="clear" color="unicamblue" title="Annulla">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
      
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>


<!---MATERIA-->
<ion-content>
  <div class="container">
    <p class="info">
      Seleziona una materia tra le disponibili per eliminarla dal database
    </p>
    <!--<form (ngSubmit)="saveMateria()" [formGroup]="materiaForm">-->
    
      <ion-grid>
      
          <ion-list class="materiaList">
            <div class="listContent">
              <ion-item lines="none" *ngFor="let materia of materie;" button="true" (click)="selectMateria(materia)"
                [class.selectedMateriaCSS]="materiaScelta == materia" name="materiaSel">
                <ion-label text-wrap>
                  {{materia.nome}} 
                </ion-label>
              </ion-item>
            </div>
          </ion-list>

        <!---Elimina materia-->
        <ion-row>
          <ion-col size="12" style="text-align: left;">
            <ion-button  [class.button-disabled]="!materiaScelta" type="text" color="unicamblue" shape="round" style="float: left;"
              (click)="eliminaMateria()">Elimina
            </ion-button>
          </ion-col>
        </ion-row>


      </ion-grid>
      <!--    </form>--->

  </div>
</ion-content>
