<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Modifica gioco</ion-title>

    <ion-button fill="clear" slot="start" (click)="closeModal()">
      <ion-icon slot="icon-only" name="close-outline" style="color:white"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="salvaModifiche()" [formGroup]="data">
    <ion-list lines="inset" class="modal">
      <ion-list-header>
        <h2><strong>Info</strong></h2>
      </ion-list-header>

      <ion-item style="font-size: 20px;">
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" name="nome" formControlName="nome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tipologia</ion-label>
        <ion-select okText="Ok" cancelText="Annulla" formControlName="tipo" required>
          <ion-select-option value="TURNI">TURNI</ion-select-option>
          <ion-select-option value="NORMALE">NORMALE</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Giocatori</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Min</ion-label>
              <ion-input type="number" name="minGiocatori" formControlName="minGiocatori" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Max</ion-label>
              <ion-input type="number" name="maxGiocatori" formControlName="maxGiocatori" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Link</ion-label>
        <ion-input type="name" name="link" formControlName="link" required></ion-input>
      </ion-item>

      <ion-list-header>
        <h2><strong>Impostazioni</strong></h2>
      </ion-list-header>
      <ion-item>
        <ion-label>
          Attiva
          <p style="min-width: 30em;">Una volta attivato, il gioco sar√† visibile a tutti i giocatori online.</p>
        </ion-label>
        <ion-toggle slot="end" type="boolean" name="attivo" formControlName="attivo" required></ion-toggle>
      </ion-item>

      <ion-button type="submit" color="primary" expand="block">Salva Modifiche</ion-button>

    </ion-list>
  </form>

</ion-content>
