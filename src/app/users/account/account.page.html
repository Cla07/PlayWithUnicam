<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" style="max-height: 56px !important;">
      <ion-back-button slot="start" color="unicamblue" *ngIf="tipoUtente != 'ADMIN'"></ion-back-button>
      <ion-menu-button slot="start" color="unicamblue" *ngIf="tipoUtente == 'ADMIN'"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profilo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-item lines="none" color="transparent">
      <ion-icon name="person-circle" style="font-size: 90px; color: var(--ion-color-unicamblue);"></ion-icon>
      <ion-label style="padding-left: 20px;">
        <p class="subtitle">Profilo di</p>
        <ion-title style="padding: 0px !important;">{{user.username}}</ion-title>
      </ion-label>
    </ion-item>
  </div>


  <div class="super-container">
    <div class="form">
      <form (ngSubmit)="aggiornaProfilo()" [formGroup]="dati">
        <ion-card-content>
          <div style="color: #737373;">Il tuo username</div>
          <div class="input-row">
            <div class="icon-div">
              <ion-icon name="person"></ion-icon>
            </div>
            <div class="input-div">
              <ion-input type="username" name="username" formControlName="username" required
                placeholder="Inserisci username"></ion-input>
            </div>
          </div>

          <div style="margin-top: 20px; color: #737373;">Il tuo nome</div>
          <div class="input-row">
            <div class="input-div">
              <ion-input type="name" name="nome" formControlName="nome" required placeholder="Inserisci il tuo nome">
              </ion-input>
            </div>
          </div>
          <div style="margin-top: 20px; color: #737373;">Il tuo cognome</div>
          <div class="input-row">
            <div class="input-div">
              <ion-input type="family-name" name="cognome" formControlName="cognome" required
                placeholder="Inserisci il tuo cognome"></ion-input>
            </div>
          </div>

          <ion-button class="button" type="submit" color="unicamblue" expand="block">Salva modifiche</ion-button>
        </ion-card-content>
      </form>
    </div>

    <div class="form">
      <form (ngSubmit)="aggiornaPassword()" [formGroup]="passwords">
        <ion-card-content>
          <div style="color: #737373;">Cambia password</div>
          <div class="input-row">
            <div class="icon-div">
              <ion-icon name="key"></ion-icon>
            </div>
            <div class="input-div">
              <ion-input type="password" name="oldPassword" formControlName="oldPassword" required
                placeholder="Inserisci la vecchia password">
              </ion-input>
            </div>
          </div>

          <div class="input-row">
            <div class="input-div">
              <ion-input type="password" name="newPassword" formControlName="newPassword" required
                placeholder="Inserisci la nuova password"></ion-input>
            </div>
          </div>

          <div class="input-row">
            <div class="input-div">
              <ion-input type="password" name="passwordConfirmed" formControlName="passwordConfirmed" required
                placeholder="Conferma la password"></ion-input>
            </div>
          </div>

          <ion-button class="button" type="submit" color="unicamred" expand="block">Cambia password</ion-button>
        </ion-card-content>
      </form>
    </div>
  </div>
</ion-content>
