<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="auth-card">
    <ion-card-header>
      <ion-card-title><strong>Benvenuto!</strong></ion-card-title>
      <h3><strong>Scegli un nickname per iniziare:</strong></h3>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="loginOspiti()" [formGroup]="credenziali">
        <ion-input style="font-size:25px" type="nickname" name="username" formControlName="username"
          placeholder="Inserisci un nickname" required>
        </ion-input>
        <ion-button expand="block" shape="round" type="submit">GIOCA ORA!</ion-button>
      </form>
      <br>
      <h2>Oppure</h2>
      <br>
      <ion-button expand="block" shape="round" color="danger" (click)="accedi()">ACCEDI</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
