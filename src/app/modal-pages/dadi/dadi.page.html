<ion-content>
  <audio id="die-roll-audio">
    <source src="../../../assets/audio/die-roll-sound.mp3" type="audio/mpeg">
    <source src="../../../assets/audio/die-roll-sound.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <div class="dice">
    <ol *ngFor="let dado of dadi" class="die-list even-roll" data-roll="1" id="{{ dado }}">
      <li class="die-item" data-side="1">
        <span class="dot"></span>
      </li>
      <li class="die-item" data-side="2">
        <span class="dot"></span>
        <span class="dot"></span>
      </li>
      <li class="die-item" data-side="3">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </li>
      <li class="die-item" data-side="4">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </li>
      <li class="die-item" data-side="5">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </li>
      <li class="die-item" data-side="6">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </li>
    </ol>
  </div>
</ion-content>
