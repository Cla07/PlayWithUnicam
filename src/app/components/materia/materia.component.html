<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" fill="clear" color="unicamblue" title="Annulla">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <p *ngIf="!this.isAltraMateria else bloccoParagNuova" class="info" style="margin-left: 20px;" >
      Seleziona una materia tra le disponibili o premi "nuova" per creare una nuova materia
    </p>
    <ng-template #bloccoParagNuova>
      <p class="info">
        Inserisci una nuova materia
      </p>
    </ng-template>
    <form (ngSubmit)="saveMateria()" [formGroup]="materiaForm">
      <ion-grid>

        <div *ngIf="materie.length == 0 || this.isAltraMateria  else bloccoElse" style="margin-bottom: 10px">  <!----->
          <!---aggiungere il bordo o un container-->
          <ion-item>
            <ion-input type="text" style="font-size: 20px;" placeholder="Inserisci la materia del gioco"
              name="materiaIns" formControlName="materiaIns"></ion-input>
          </ion-item>
        </div>

        <ng-template #bloccoElse>
          <ion-list class="materiaList">
            <!--
    <ion-list-header>
      <ion-label text-wrap>Seleziona una materia da assegnare al gioco</ion-label>
    </ion-list-header>
    -->
            <div class="listContent">
              <ion-item button="true" (click)="selectAltraMateria()">
                <ion-label class="nuovaMateria">Nuova</ion-label>
              </ion-item>
              <ion-item lines="none" *ngFor="let materia of materie;" button="true" (click)="selectMateria(materia)"
                [class.selectedMateriaCSS]="materiaScelta == materia" name="materiaSel">
                <ion-label text-wrap>
                  {{materia.nome}}
                </ion-label>
                <!--
         <ion-button slot="end" (click)="eliminaMateria()" fill="clear" color="unicamgrey" title="Elimina">
        <ion-icon slot="icon-only" name="trash"  style=" --border-radius: 0; --border-color: #000;--border-style: solid;--border-width: 1px;" ></ion-icon>
        </ion-button> 
         -->
              </ion-item>

            </div>
          </ion-list>

        </ng-template>

        <!--

        -->
        <ion-row>
          <ion-col size="12" style="text-align: left;">
            <!--
    <ion-button *ngIf="modalType == 'modificaGioco' " type="text" color="unicamblue" shape="round" style="float: left;"
              (click)="eliminaMateria()">Elimina
            </ion-button>
            -->
        
            <ion-button type="submit" color="unicamred" shape="round" style="float: right;">Salva
            </ion-button>
          </ion-col>
        </ion-row>


      </ion-grid>
    </form>
  </div>
</ion-content>
